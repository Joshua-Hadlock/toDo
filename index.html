<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5cda464b14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="outer">
        <nav class="navbar text-white navbar-color">
          <!-- navbar not needed but looks cool -->
          <h5 class="ms-4">Hello, User</h5>
          <div class="text-secondary me-4">
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-user"></i>
          </div>
        </nav>
       
        <div class="container-fluid">
          <div class="row">
            <div class="col-4 col-md-3 d-flex flex-column backDropFive bigHeight">
                <input id="search" type="text" placeholder="Enter List Name..." class="my-2">
                <button class="list-items list-group-item filter-color my-2 rounded text-center d-flex justify-content-center align-items-center"onclick="compare(document.getElementById('search').value)"><h4>Filter</h4></button>
                <div id="lists"></div>
              <!-- list of todo lists go here -->
            </div>
       
            <div class="col-8 backColor">
              <i class="fa-solid fa-trash bigTrash trash-hover" id='deleteAllToDosIcon'data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Delete all completed items" onclick="deleteAllToDos()"></i>
                <div class="btn-group dropup move">
                  <button type="button" class="circleButton circleWidth btn btn-secondary dropdown-toggle animate__animated foreverAnimate" data-bs-toggle="dropdown" aria-expanded="false" id="create" onclick="noAnimate()"></button>
                  <ul class="dropdown-menu dropdown-style">
                    <!-- Dropdown menu links -->
                    <li><div class="circleButton" data-bs-toggle="modal" data-bs-target="#listModal"><h2>+ new list</h2></div></li>
                    <li><div class="circleButton" data-bs-toggle="modal" data-bs-target="#toDoModal"><h2>+ new item</h2></div></li>
                  </ul>
                </div>
              <!-- current todo list name goes here -->
              <div><h1 id="current-list-name">Title</h1></div>
              <!-- current todo list goes here -->
              <div id="current-list-todos">
              </div>
            </div>
       
          </div>
        </div>
    </div>
    <!-- bootstrap modal for new item-->
    <div class="modal fade" id="toDoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Enter New To Do Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" placeholder="To Do Item" id="todo-input-box">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addTodo()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap modal for new list-->
    <div class="modal fade" id="listModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Enter New List </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" placeholder="New List" id="list-input-box">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addList()">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap modal for changing an item -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" placeholder="Edit Item" id="edit-input-box">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="editList()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
