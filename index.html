<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5cda464b14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="outer">
        <nav class="navbar text-white bg-black">
          <!-- navbar not needed but looks cool -->
          <h5 class="ms-4">Hello</h5>
          <div class="text-secondary me-4">
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-user"></i>
          </div>
        </nav>
       
        <div class="container-fluid">
          <div class="row">
            <div class="col-3 d-flex flex-column backDrop">
                <input id="search" type="text" placeholder="Enter List Name..." class="my-2">
                <div class="item1 bg-secondary my-2 rounded text-center">Text</div>
                <div class="item2 bg-secondary my-2 rounded text-center">Test2</div>
                <div id="lists"></div>
              <!-- list of todo lists go here -->
            </div>
       
            <div class="col-8" id="current-list-todos">
                <div class="circleButton" data-bs-toggle="modal" data-bs-target="#exampleModal"><h2>+</h2></div>
              <!-- current todo list name goes here -->
              <div><h1 id="current-list-name">Title</h1></div>
              <!-- current todo list goes here -->
              <div id="current-list-todos">
                <div>First item here</div>
                <div>Second item here</div>
              </div>
            </div>
       
          </div>
        </div>
    </div>
    <!-- bootstrap modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" placeholder="To Do Item" id="todo-input-box">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addTodo()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
